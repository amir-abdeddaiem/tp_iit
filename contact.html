    <main class="container mt-5 pt-4">
        <section>
            <h2 class="text-center mb-5">Contactez-moi</h2>

            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow">
                        <div class="card-body">

                            <!-- Formulaire Web3Forms -->
                            <form action="https://api.web3forms.com/submit" method="POST">

                                <!-- Web3Forms KEY -->
                                <input type="hidden" name="access_key" value="d7362281-659e-4e93-b6a1-a473103245be">

                                <div class="mb-3">
                                    <label class="form-label">Nom complet</label>
                                    <input type="text" name="name" class="form-control" placeholder="Votre nom"
                                        required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Adresse Email</label>
                                    <input type="email" name="email" class="form-control" placeholder="nom@exemple.com"
                                        required>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">Message</label>
                                    <textarea name="message" rows="5" class="form-control"
                                        placeholder="Votre message..." required></textarea>
                                </div>

                                <!-- Anti-spam honeypot -->
                                <input type="checkbox" name="botcheck" class="d-none">

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary">Envoyer</button>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>

        </section>
